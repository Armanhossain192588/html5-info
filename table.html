<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML TABLE</title>
    <style>
        table {
            border-collapse: collapse;
            margin: auto; /* This will center the table */
        }
        td, th {
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">HTML TABLE</h1>
    <table>
        <caption><b>Employee Data</b></caption>
        <thead>
           <tr>
            <th>No.</th>
            <th>Name</th>
            <th>Company</th>
            <th>Salary</th>
           </tr>
        </thead>
        <tr>
            <td>1</td>
            <td>Bill Gates</td>
            <td>Microsoft</td>
            <td>$1000</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Steve Jobs</td>
            <td>Apple</td>
            <td>$1200</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Larry Page</td>
            <td>Google</td>
            <td>$1100</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Mark Zuku</td>
            <td>Facebook</td>
            <td>$1300</td>
        </tr>
        <tfoot>
            <td colspan="4">Total Employee:4</td>
        </tfoot>
    </table>
</body>
</html>
